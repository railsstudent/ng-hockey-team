<article class="team-container">
  <header class="heading">
    <a (click)="returnToMenu()" aria-label="Return to team menu">
      <i class="fas fa-chevron-circle-left fa-3x"></i>
    </a>
    <div class="title">
      <span class="center">Add New Team</span>
    </div>
    <span class="spacer"></span>
  </header>
  <div class="alert alert-danger" role="alert" *ngIf="(error$ | async) as error">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <i class="fas fa-info-circle"></i>
        </div>
        <span class="alert-text">{{ error }}</span>
      </div>
    </div>
  </div>
  <div class="alert alert-success" role="alert" *ngIf="(message$ | async) as message">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <i class="fas fa-info-circle"></i>
        </div>
        <span class="alert-text">{{ message }}</span>
      </div>
    </div>
  </div>
  <main class="form-container">
    <form clrForm [formGroup]="form" (ngSubmit)="addTeam()" #f="ngForm">
      <clr-input-container>
        <label for="name">Name:</label>
        <input id="name" clrInput type="text" formControlName="name" />
        <clr-control-helper>Name of the new team</clr-control-helper>
        <clr-control-error>Name is required!</clr-control-error>
      </clr-input-container>
      <clr-select-container>
        <label>Division</label>
        <select clrSelect name="division" formControlName="division" required>
          <option value="East">East</option>
          <option value="South">South</option>
          <option value="West">West</option>
          <option value="North">North</option>
        </select>
        <clr-control-helper>Division of the new team</clr-control-helper>
        <clr-control-error>Division is required!</clr-control-error>
      </clr-select-container>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
    </form>
  </main>
</article>
