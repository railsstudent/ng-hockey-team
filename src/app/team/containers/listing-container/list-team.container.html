<div class="team-container">
  <div class="heading">
    <a (click)="returnToMenu()" aria-label="Return to team menu">
      <i class="fas fa-chevron-circle-left fa-3x"></i>
    </a>
    <div class="title">
      <span class="center">Teams</span>
    </div>
    <span class="spacer"></span>
  </div>
  <div class="list-container">
    <div class="clr-row">
      <div *ngFor="let team of (teams$ | async)" class="clr-col-lg-4 clr-col-12">
        <div class="card">
          <div class="card-header">
            <p>{{ team.name }}</p>
            <p class="p2">({{ team.division }} Division)</p>
          </div>
          <div class="card-block">
            <div class="card-title">Record</div>
            <div class="card-text">
              <div class="record">
                <div>Win: {{ team.numWin }}</div>
                <div>Draw: {{ team.numDraw }}</div>
                <div>Loss: {{ team.numLoss }}</div>
                <div>OT Win: {{ team.numOTWin }}</div>
                <div>OT Loss: {{ team.numOTLoss }}</div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary"><span>Roster</span><i class="fas fa-users"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
