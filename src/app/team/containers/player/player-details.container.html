<article class="player-container">
  <ng-container *ngIf="{ player: player$ | async, loading: loading$ | async } as o">
    <ng-container *appContentLoaderIf="!o.loading; height 150">
      <team-title [url]="'/team/players/list'">{{ o.player.name }}</team-title>
      <player-details [player]="o.player"></player-details>
    </ng-container>
  </ng-container>
</article>
