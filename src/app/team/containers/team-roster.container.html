<div class="team-container">
  <ng-container *ngIf="(team$ | async) as team">
    <header class="heading">
      <a (click)="returnToMenu()" aria-label="Return to team menu">
        <i class="fas fa-chevron-circle-left fa-3x"></i>
      </a>
      <div class="title">
        <span class="center">{{ team.division }} - {{ team.name }}</span>
      </div>
      <span class="spacer"></span>
    </header>
    <section class="roster-container">
      <ng-container *ngIf="(isSmallSize$ | async); else horizontalTable">
        <team-stat-vertical-table></team-stat-vertical-table>
      </ng-container>
      <!-- <div class="player-container"></div> -->
    </section>
    <ng-template #horizontalTable>
      <team-stat-horizontal-table [team]="team" (updateWin)="updateWin$.next($event)"></team-stat-horizontal-table>
    </ng-template>
  </ng-container>
</div>
