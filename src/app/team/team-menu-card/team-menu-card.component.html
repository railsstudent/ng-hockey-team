<div class="container">
  <span class="spacer"></span>
  <app-menu-card></app-menu-card>
  <span class="spacer"></span>
</div>
<ng-template #teamMenu>
  <div class="card-header">
    Team Menu
  </div>
  <div class="card-block">
    <button class="btn btn-outline" aria-label="Add new team" (click)="openAddTeamForm()">
      Add Team <i class="fas fa-plus"></i>
    </button>
  </div>
  <div class="card-block">
    <button class="btn btn-outline" aria-label="List teams" [routerLink]="['/team/list']">
      List Teams <i class="fas fa-list-ul"></i>
    </button>
  </div>
  <div class="card-block">
    <button class="btn btn-outline" aria-label="Team statistics" [routerLink]="['/team/statistcs']">
      Statistics <i class="fas fa-table"></i>
    </button>
  </div>
</ng-template>
