<div class="card">
  <div class="card-header">{{ player.name }} {{ player | leaderCode }}</div>
  <div class="card-block">
    <div class="card-title">
      <p>Team: {{ teamName }}</p>
    </div>
    <div class="card-text">
      <p>Nationality: {{ nationality }}</p>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Details</button>
  </div>
</div>
