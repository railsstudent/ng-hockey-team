<div class="card">
  <div class="card-header">{{ player.name }} {{ player | leaderCode }}</div>
  <div class="card-block">
    <div class="card-title">
      <h3>{{ teamName === 'Free Agent' ? '' : 'Team: ' }}{{ teamName }}</h3>
    </div>
    <div class="card-text">
      <div>Nationality: {{ nationality }}</div>
      <div>Uniform No.: {{ player.uniformNo || 'N/A' }}</div>
      <div>Position / Hand: {{ player.position + ' / ' + (player.shootingHand || '') }}</div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Details</button>
  </div>
</div>
