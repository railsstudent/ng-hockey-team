<main class="team-stats">
  <section class="clr-row">
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Game Played</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <p class="text-cell">{{ team.gamePlayed }}</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Points</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <p class="text-cell">{{ team.points }}</p>
    </div>
  </section>
  <section class="clr-row">
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Win</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <team-match-counter [value]="team.numWin" [field]="'WIN'" (counter)="updateWin.emit($event)"></team-match-counter>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Loss</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <team-match-counter
        [value]="team.numLoss"
        [field]="'LOSS'"
        (counter)="updateLoss.emit($event)"
      ></team-match-counter>
    </div>
  </section>
  <section class="clr-row">
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Draw</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <team-match-counter
        [value]="team.numDraw"
        [field]="'DRAW'"
        (counter)="updateDraw.emit($event)"
      ></team-match-counter>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Overtime Win</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <team-match-counter
        [value]="team.numOTWin"
        [field]="'OVERTIME_WIN'"
        (counter)="updateOvertimeWin.emit($event)"
      ></team-match-counter>
    </div>
  </section>
  <section class="clr-row">
    <div class="team-stats-item clr-col-6 clr-col-sm-3">
      <p class="header-cell">Overtime Loss</p>
    </div>
    <div class="team-stats-item clr-col-6 clr-col-sm-3 gray">
      <team-match-counter
        [value]="team.numOTLoss"
        [field]="'OVERTIME_LOSS'"
        (counter)="updateOvertimeLoss.emit($event)"
      ></team-match-counter>
    </div>
  </section>
</main>
