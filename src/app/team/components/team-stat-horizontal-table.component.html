<main class="team-stats">
  <section class="clr-row">
    <div class="team-stats-item">
      <p class="header-cell">Games Played</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Win</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Loss</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Draw</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Overtime Win</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Overtime Loss</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Goals For</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Goals Against</p>
    </div>
    <div class="team-stats-item">
      <p class="header-cell">Points</p>
    </div>
  </section>
  <section class="clr-row">
    <div class="team-stats-item">
      <p class="text-cell">{{ team.gamesPlayed }}</p>
    </div>
    <div class="team-stats-item">
      <team-match-counter [value]="team.numWin" [field]="'WIN'" (counter)="updateWin.emit($event)"></team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.numLoss"
        [field]="'LOSS'"
        (counter)="updateLoss.emit($event)"
      ></team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.numDraw"
        [field]="'DRAW'"
        (counter)="updateDraw.emit($event)"
      ></team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.numOTWin"
        [field]="'OVERTIME_WIN'"
        (counter)="updateOvertimeWin.emit($event)"
        [teamCounterArrowsVisible]="overtimeArrowsVisible"
      ></team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.numOTLoss"
        [field]="'OVERTIME_LOSS'"
        (counter)="updateOvertimeLoss.emit($event)"
        [teamCounterArrowsVisible]="overtimeArrowsVisible"
      ></team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.goalsFor"
        [field]="'GOALS_FOR'"
        (counter)="updateGoalsFor.emit($event)"
        [teamCounterArrowsVisible]="goalsForVisible"
      >
      </team-match-counter>
    </div>
    <div class="team-stats-item">
      <team-match-counter
        [value]="team.goalsAgainst"
        [field]="'GOALS_AGAINST'"
        (counter)="updateGoalsAgainst.emit($event)"
        [teamCounterArrowsVisible]="goalsAgainstVisible"
      >
      </team-match-counter>
    </div>
    <div class="team-stats-item">
      <p class="text-cell">{{ team.points }}</p>
    </div>
  </section>
</main>
